<h2 class="page-header">Overview</h2>
<h3 class="card-header">Dapr System Status</h3>
<mat-card class="card-small mat-elevation-z8">
  <mat-card-content>
    <table>
      <tbody>
        <tr>
          <td class="table-label">Dapr Version</td>
          <td class="table-data">v{{ daprVersion }}</td>
        </tr>
        <tr>
          <td class="table-label">Dapr Status</td>
          <td class="table-data">{{ daprHealthiness }}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/controlplane">More Information</button>
  </mat-card-actions>
</mat-card>
<h3 class="table-header">Dapr Applications</h3>
<table mat-table [dataSource]="data" class="table-large mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item"><a routerLink="/detail/{{item.appID}}">{{ item.appID }}</a></td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let item">{{ item.status }}</td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let item">{{ item.age }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

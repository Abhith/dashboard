<h2>Overview</h2>
<h3>Dapr System Overview</h3>
<mat-card class="mat-elevation-z8">
  <mat-card-content>
    <p>There are currently {{ controlPlaneHealthiness }}/4 healthy Dapr control plane services.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/controlplane">Control Plane Information</button>
  </mat-card-actions>
</mat-card>
<h3>Dapr Applications</h3>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item"><a routerLink="/detail/{{item.appID}}">{{ item.appID }}</a></td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let item">{{ item.status }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let item">{{ item.age }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
